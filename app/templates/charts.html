{% extends "base.html" %}

{% block content %}


{% for bar in bar %}
    <p>
      <marquee behavior="scroll"direction="left"><b>{{ bar.body }}</b></marquee>
    </p>
{% endfor %}

    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}


{% endblock %}
